title: exam-no-solutions
author: Kendra Burbank
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  filters:
    - no_solutions.lua
  format:
    html:
      css: [styles.css]
      toc: true
      filters:
        - no_solutions.lua
      template-partials: 
      - title-metadata.html
    pdf: 
      include-in-header: 
        text: '\usepackage{mdframed}
        \newenvironment{solutions}
        {\begin{mdframed}[backgroundcolor=lightgray]}
        {\end{mdframed}}'
      filters:
        - no_solutions.lua
      output-ext: pdf



